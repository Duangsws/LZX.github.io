<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>生日礼物</title>
    <link rel="icon" href="/src/OIP-C.jpg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 初始弹窗 -->
    <div id="overlay" class="overlay" aria-hidden="false">
      <div class="modal" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-desc">
        <div class="modal-header">
          <img src="/src/OIP-C.jpg"  class="modal-icon" />
          <div id="modal-title" class="modal-title">生日礼物</div>
        </div>
        <div id="modal-desc" class="modal-body">
          <p>您有一份生日礼物，确定要打开吗？</p>
        </div>
        <div class="modal-footer">
          <button id="confirm-btn" class="btn-primary">确定</button>
        </div>
      </div>
    </div>

    <!-- 弹窗出现区域（空白界面） -->
    <div id="popup-area" class="popup-area" aria-hidden="true"></div>

    <script src="js/app.js"></script>
  </body>
  </html>
